<section class="listagem-section">
  <div class="main-content">
    <h2>Categorias</h2>

    <div class="itens">
      <a class="botao" routerLink="cadastrar" mat-flat-button>
        <mat-icon>add</mat-icon>
        Cadastrar
      </a>
    </div>
    <hr />

    <div class="lista">
      @for (categoria of categorias$ | async; track $index) {
        <div class="item">
          <mat-card>
            <mat-card-header>
              <mat-card-title>{{ categoria.titulo }}</mat-card-title>
            </mat-card-header>

            <mat-card-content style="min-height: 40px"></mat-card-content>

            <mat-card-actions align="end">
              <a [routerLink]="['editar', categoria.id]" mat-icon-button matTooltip="Editar">
                <mat-icon>edit</mat-icon>
              </a>
              <a
                class="botao botao--danger"
                [routerLink]="['excluir', categoria.id]"
                mat-icon-button
                matTooltip="Excluir"
              >
                <mat-icon>delete</mat-icon>
              </a>
            </mat-card-actions>
          </mat-card>
        </div>
      }
    </div>
  </div>
</section>
