<section class="content row justify-content-center">
  <div class="main col-lg-8">
    <h2>Categorias</h2>
    <div class="itens row g-1 m-3">
      <a class="botao col-lg-2" routerLink="/cadastrar" mat-flat-button>
        <mat-icon>add</mat-icon>
        Cadastrar
      </a>
    </div>
    <hr />

    <div class="lista row g-3">
      @for (categoria of categorias$ | async; track $index) {
        <div class="item col-lg-4">
          <mat-card class="p-1">
            <mat-card-header>
              <mat-card-title>{{ categoria.titulo }}</mat-card-title>
            </mat-card-header>

            <mat-card-content style="min-height: 40px"></mat-card-content>

            <mat-card-actions align="end">
              <a [routerLink]="['editar', categoria.id]" mat-icon-button matTooltip="Editar">
                <mat-icon>edit</mat-icon>
              </a>
              <a
                class="botao btn-danger ms-1"
                [routerLink]="['excluir', categoria.id]"
                mat-icon-button
                matTooltip="Excluir"
              >
                <mat-icon>delete</mat-icon>
              </a>
            </mat-card-actions>
          </mat-card>
        </div>
      }
    </div>
  </div>
</section>
