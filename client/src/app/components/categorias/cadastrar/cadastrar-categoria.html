<section class="main row justify-content-center">
  <div class="content col-lg-8">
    <h2>Cadastro de Categoria</h2>
    <hr />
    <mat-card class="form p-2">
      <form [formGroup]="formGroup" (ngSubmit)="cadastrar()">
        <mat-card-header>
          <mat-card-title>Preencha o formulário de cadastro</mat-card-title>
        </mat-card-header>

        <mat-card-content class="naosei mt-5">
          <mat-form-field appearance="outline" class="form-field w-100">
            <mat-label>Título da Categoria</mat-label>
            <input matInput [formControlName]="'titulo'" type="text" />
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
          <a mat-stroked-button routerLink="/categorias">Voltar</a>
          <button mat-flat-button class="botao ms-2 px-5" type="submit">
            <mat-icon>check</mat-icon>
            Concluir
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</section>
